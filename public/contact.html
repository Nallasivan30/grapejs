<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Professional Portfolio</title>
    
    <!-- Netlify Identity Widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- GrapesJS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
    
    <!-- Custom Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Navigation */
        nav {
            background: #2c3e50;
            padding: 1rem 0;
        }
        
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #3498db;
        }
        
        /* Contact Section */
        .contact {
            padding: 80px 0;
        }
        
        .contact h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            color: #2c3e50;
        }
        
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }
        
        .contact-form {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .btn {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .contact-info h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .contact-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .contact-item strong {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }
        
        /* Admin Controls */
        .admin-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
        
        .admin-controls.show {
            display: block;
        }
        
        .admin-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .admin-btn:hover {
            background: #c0392b;
        }
        
        @media (max-width: 768px) {
            .contact-content {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Controls -->
    <div class="admin-controls" id="adminControls">
        <button class="admin-btn" onclick="toggleEdit()">‚úèÔ∏è Edit Page</button>
        <button class="admin-btn" onclick="saveContent()">üíæ Save</button>
        <button class="admin-btn" onclick="logout()">üö™ Logout</button>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Navigation -->
        <nav>
            <div class="container">
                <a href="index.html" class="logo">Portfolio</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="#" id="authButton" onclick="toggleAuth()">Login</a></li>
                </ul>
            </div>
        </nav>

        <!-- Contact Section -->
        <section class="contact">
            <div class="container">
                <h1>Get In Touch</h1>
                <div class="contact-content">
                    <div class="contact-form">
                        <form name="contact" method="POST" data-netlify="true">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                    
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <div class="contact-item">
                            <strong>üìß Email</strong>
                            hello@portfolio.com
                        </div>
                        <div class="contact-item">
                            <strong>üì± Phone</strong>
                            +1 (555) 123-4567
                        </div>
                        <div class="contact-item">
                            <strong>üìç Location</strong>
                            New York, NY, USA
                        </div>
                        <div class="contact-item">
                            <strong>üïí Availability</strong>
                            Monday - Friday, 9 AM - 6 PM EST
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p>&copy; 2024 Professional Portfolio. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- GrapesJS -->
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://unpkg.com/grapesjs-preset-webpage"></script>
    
    <!-- Admin Script -->
    <script src="js/admin.js"></script>
</body>
</html>
